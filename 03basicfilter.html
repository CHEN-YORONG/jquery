        <script>
            // :eq(0) 第0個 (從0開始)
            // :even - 選取第偶數個(從0開始計算)
            // :odd - 選取第奇數個(從0開始計算)
            // :first - 選取第一個
            // :last - 選取最後一個
            // :gt() - 選取大於第 n 個的(也可以給負數)
            // :lt() - 選取小於第 n 個的(也可以給負數)
            // :header - 選取 h1~h6
            $('td:odd').css('background','yellow')
            $('td:first').css('background','green')
            
            // 1.原始寫法
            // $('td:last').css('background','red')
            // $('td:last').css('color','white')
            // 2. dom 兩個都有效
            $('td:last').css('background','blue').css('color','white')


            // gt() - 選取大於第 n 個的(也可以給負數)
            $('td:gt(2)').css('background','red')
            $('td:last').css('background','blue').css('color','white')


            // :header - 選取 h1~h6
            $(':header').css('color','red')
        </script>
