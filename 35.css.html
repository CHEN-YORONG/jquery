<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <div class="box">box</div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        // 取得BOX的顏色
        console.log('box bgc:', $('.box').css('background-color'));

        var boxstyle ={
            color:"#fff",
            background : "#000",
        }


        $('.box').on('click', function () {
            if ($('.box').css('background-color') === 'rgb(127, 255, 0)') {
                // 設定BOX 變成PINK
                $(this).css('background-color', 'pink')
                // 設定BOX 變成原來的
                $(this).css(boxstyle)
            } else { $(this).css('background-color', 'rgb(127, 255, 0)') }
        })




        // $('.box').on('click',function(){
        //     $(this).css('background-color','pink')
        // })
    </script>
</body>

</html>
