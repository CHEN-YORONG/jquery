    <script>
        // .eq()- 選取第 n 個
        // .even()- 選取第偶數個 (從零開始計算)
        // .odd()- 選取第奇數個 (從零開始計算)
        // .first()- 選取第一個
        // .last()- 選取最後一個



        // $('td').odd().first().css('background','yellow')
        $('td').css('background','yellow').odd().css('background','red').eq(3).css('background','green')
        // 1.$('td').css('background','yellow') 全部變黃的   2.   .odd().css('background','red') 只有奇數變紅的 3.   .eq(3).css('background','green') 只有奇數得第四個變綠的(0 1 2 3)
