<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pic{
            display: flex;
            list-style: none;
        }
        .pic img{
            border:1px solid black;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul class="pic">
            <li><img src="./imgs/person1.jpg" alt=""></li>
            <li><img src="./imgs/person2.jpg" alt=""></li>
            <li><img src="./imgs/person3.jpg" alt=""></li>
            <li><img src="./imgs/person4.jpg" alt=""></li>
            <li><img src="./imgs/person5.jpg" alt=""></li>
        </ul>
    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $('.pic img').on('click',function(){
            $(this).css('border','1px solid red').siblings().css('border','1px solid black')
        })
    </script>
</body>
</html>
