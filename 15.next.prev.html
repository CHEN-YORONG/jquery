<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <ul class="level-1">
                <li class="item-1">item-1</li>
                <li class="item-2">item-2
                    <ul class="level-2">
                        <li class="item-01">item-01</li>
                        <li class="item-02">item-02
                            <ul class="level-3">
                                <li class="item-001">item-001</li>
                                <li class="item-002">item-002
                                </li>
                                <li class="item-003">item-003</li>
                            </ul>
                        </li>
                        <li class="item-03">item-03</li>
                    </ul>
                </li>
                <li class="item-3">item-3</li>
            </ul>
        </div>
    </div>





    <script src="./js/jquery-3.6.0.js"></script>

    <script>
        // .next()- 往後找一個元素
        // .nextAll()- 往後及其之後的元素
        // .nextUntil()- 往後選但到特定元素後停止
        // 1.
        $('.item-001').next().next().css('border','1px solid red')
        // 2.
        $('.item-001').nextAll().css('border','1px solid red')
        // 3.
        $('.item-001').nextUntil('.item-003').css('border','1px solid red') 
        // 從.item-001到 item-003為止  所以只有ITEM-002
    </script>

    <script >
        // .prev()-往前找一個元素
        // .prevAll()-往前及其之前的元素
        // .prevUntil()-往前選但到特定元素停止
        $('.item-003').prev().css('border','1px solid red')
    </script>


</body>

</html>
